<body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            ReloadDataHome()
        });
        function ReloadDataHome() {
            $("#contents").html("<br><br>Click on a Menu Icon");
        }
        function ReloadDataSensorInfo() {
            $("#contents").load("/sensorinfo.html", function () { });
        }
        function ReloadDataSettings() {
            $("#contents").load("/settings.html", function () { });
        }
    </script>
    <style type="text/css">
        .mainmenu {
            width:32px;
            height:32px;
            cursor:pointer;
            -webkit-filter:opacity(50%);
        }
        .mainmenu:hover {
            -webkit-filter:opacity(90%);
        }
    </style>

  <!-- Primary Page Layout  ----------------------------------- -->
    <div class="container">

        <div id="header" class="row" style="margin:0 0 0 0; padding: 0 0 0 0;">
            <table width="100%">
                <tbody>
                    <tr>
                        <td>

                                    <h2 onclick="ReloadDataHome()" style="cursor:pointer;">Weather Station</h2>

                        <td width="120px">

                                <div class="row" style="text-align:center">
                                    <h1 style="color:steelblue">WS</h1>
                                </div>
                                <div class="row" style="text-align:center">
                                    <img border="0" alt="Home" src="home.png" class="mainmenu" onclick="ReloadDataHome()">

                    </tr>
