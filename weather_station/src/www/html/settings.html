<script>
    $(document).ready(function () {
        ReloadSettingsVars()
    });
    function ReloadSettingsVars() {
        LoadVarToValue("/update_interval.var", 'update_interval');
        LoadVarToValue("/wifi_ssid.var", 'wifi_ssid');
        LoadVarToValue("/wifi_pass.var", 'wifi_pass');
    }
</script>
<div class="u-full-width column" style="margin-top: 5%; margin-left:0;">
    <h5>Settings</h5>
    <form action="/action">
        <table width="100%">
            <tbody>
                <tr>
                    <td width="70%">SSID</td>
                    <td><input id="wifi_ssid" name="wifi_ssid" style="text-align:right" class="u-full-width" type="text"></td>
                </tr>
                <tr>
                    <td width="70%">Password</td>
                    <td><input id="wifi_pass" name="wifi_pass" style="text-align:right" class="u-full-width" type="text"></td>
                </tr>

                <tr>
                    <td width="70%">Update Interval (s)</td>
                    <td><input id="update_interval" name="update_interval" style="text-align:right" class="u-full-width" type="number"></td>
                </tr>
            </tbody>
        </table>
        <div style="text-align:right">
            <input type="submit" value="Save">
        </div>
    </form>
</div>
